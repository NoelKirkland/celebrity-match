<!DOCTYPE html>
<html lang="en">
<head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrity match</title>
</head>
<body>
    <div class="container">
        <h2>Fill the information about you and find the best celebrity match:</h2>
        <form id="info">
            <div class="form-group">
                <label for="age">Your age:</label>
                <input id="age" class="form-control" type="text">
            </div>
            <div class="form-group">
                <label for="interest">Preference:</label>
                <div class="radio">
                    <label>
                    <input type="radio" name="pref" value="marvel" checked>
                        Marvel
                    </label>
                    </div>
                    <div class="radio">
                    <label>
                        <input type="radio" name="pref" value="star-wars">
                        Star wars
                    </label>
                    </div>
            </div>
            <div class="form-group">
                <label for="astrological">Astrological sign:</label>
                <select class="form-control" id="astro">
                    <option>Aries</option>
                    <option>Taurus</option>
                    <option>Gemini</option>
                    <option>Cancer</option>
                    <option>Leo</option>
                    <option>Virgo</option>
                    <option>Libra</option>
                    <option>Scorpio</option>
                    <option>Sagittarius</option>
                    <option>Capricorn</option>
                    <option>Aquarius</option>
                    <option>Pisces</option>
                </select>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form> 
        <div id="answer">
            <p>Your best match is: <span id="match"></span></p>
        </div>
    </div>  
</body>
</html>
